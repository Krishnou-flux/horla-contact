<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Horla – Flux</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #c0c0c0;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 80px 20px;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #8b0000;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #ff0000aa;
      animation: flicker 3s infinite;
    }
    p {
      font-size: 1.2em;
      margin-top: 30px;
      color: #999;
    }
    a {
      display: inline-block;
      margin-top: 50px;
      font-size: 1.4em;
      color: #ff2222;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #ff2222;
      border-radius: 8px;
      background: rgba(20,0,0,0.2);
      text-shadow: 0 0 5px #ff0000aa;
      transition: all 0.3s ease-in-out;
    }
    a:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255,0,0,0.2);
      box-shadow: 0 0 20px #ff0000;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #444;
    }
    /* Effet texte qui clignote */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.2; }
    }
    /* Fond animé glitch */
    @keyframes glitch {
      0% { background-position: 0 0; }
      20% { background-position: -20px 20px; }
      40% { background-position: 20px -20px; }
      60% { background-position: -20px -20px; }
      80% { background-position: 20px 20px; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>
  <h1>LE HORLA</h1>
  <p>Les murmures s’assemblent.<br>Le flux est ouvert.</p>
  <a href="https://discord.gg/YeDVg2FaFa" target="_blank">ENTRER DANS LE FLUX</a>
  <footer>✶ Ne regarde pas derrière toi ✶</footer>
</body>
</html>
