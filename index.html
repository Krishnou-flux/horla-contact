<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Horla – Flux</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #c0c0c0;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 80px 20px;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #8b0000;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #ff0000aa;
      animation: flicker 3s infinite, h1Shake 0.5s infinite;
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
      color: #999;
      animation: textShake 1.5s infinite;
    }

    a {
      display: inline-block;
      margin-top: 50px;
      font-size: 1.4em;
      color: #ff2222;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #ff2222;
      border-radius: 8px;
      background: rgba(20,0,0,0.2);
      text-shadow: 0 0 5px #ff0000aa;
      transition: all 0.2s ease-in-out;
      animation: linkGlitch 2s infinite;
      position: relative;
    }

    a:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255,0,0,0.2);
      box-shadow: 0 0 20px #ff0000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #444;
      animation: footerShake 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.2; }
    }

    @keyframes h1Shake {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(-2px,1px); }
      50% { transform: translate(2px,-1px); }
      75% { transform: translate(-1px,2px); }
    }

    @keyframes textShake {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(-1px,1px); }
      50% { transform: translate(1px,-1px); }
      75% { transform: translate(-1px,1px); }
    }

    @keyframes linkGlitch {
      0%, 100% { text-shadow: 0 0 5px #ff0000aa; }
      25% { text-shadow: 2px 2px 10px #00ff00, -2px -2px 10px #ff00ff; }
      50% { text-shadow: -2px 2px 10px #00ffff, 2px -2px 10px #ff00ff; }
      75% { text-shadow: 2px -2px 10px #ff0000, -2px 2px 10px #ffff00; }
    }

    @keyframes footerShake {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-1px,1px); }
      80% { transform: translate(1px,-1px); }
    }
  </style>
</head>
<body>
  <h1>LE HORLA</h1>
  <p>Les murmures s’assemblent.<br>Le flux est ouvert.</p>
  <a href="https://discord.gg/YeDVg2FaFa" target="_blank">ENTRER DANS LE FLUX</a>
  <footer>✶ Ne regarde pas derrière toi ✶</footer>
</body>
</html>
